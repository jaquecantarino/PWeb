    <h1 class="mt-1 text-danger"><strong><em>Contato</em></strong></h1>
    <p class="mt-2"><em>Seja bem vindo, preencha o <strong>formulário</strong> abaixo para:</em></p>

      <div class="col-lg-8">
        <div class="row form-group">
          <label class="control-label col-sm-2 mt-2" for="name">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" name="name">

        </div>
        <div class="row mt-3 form-group">
          <label class="control-label col-sm-2 mt-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">

        </div>
        <div class="row mt-3 form-group">
          <label class="control-label col-sm-2 mt-2" for="telefone">Telefone:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Digite seu telefone" name="phone">
          </div>
        </div>

        <div class="col-sm-offset-2 col-sm-2 mt-3">
          <label for="sel1" class="form-label">Assunto:</label>
          <select class="form-select" id="sel1" name="sellist1">

            <option>Sugestões</option>

            <option>Orçamentos</option>
          </select>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
          <label class="form-check-label" for="radio1">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
          <label class="form-check-label" for="radio2">Não</label>
        </div>

        <div class="form-group mt-3">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
